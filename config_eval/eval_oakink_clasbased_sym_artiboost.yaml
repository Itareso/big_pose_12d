DATASET:
  TRAIN:
    TYPE: OakInkImage
    DATA_ROOT: /mnt/public/datasets/OakInk
    DATA_SPLIT: train
    SPLIT_MODE: default
    USE_LEFT_HAND: false
    FILTER_INVISIBLE_HAND: true
    ENABLE_HANDOVER: false
    AUG: true
    FRAME_NUM: 3
    SHRINK: false

    AUG_PARAM:
      SCALE_JIT: 0.1
      CENTER_JIT: 0.1
      MAX_ROT: 0.1

  TEST:
    TYPE: OakInkImage
    DATA_ROOT: /mnt/public/datasets/OakInk
    DATA_SPLIT: test
    SPLIT_MODE: default
    USE_LEFT_HAND: false
    FILTER_INVISIBLE_HAND: true
    ENABLE_HANDOVER: false
    AUG: false
    AUG_PARAM: ''
    FRAME_NUM: 3
    SHRINK: false
DATA_PRESET:
  PRESET_TYPE: ''
  USE_CACHE: true
  FILTER_NO_CONTACT: true
  FILTER_THRESH: 50.0
  BBOX_EXPAND_RATIO: 1.2
  FULL_IMAGE: false
  IMAGE_SIZE:
    - 224
    - 224
  HEATMAP_SIZE:
    - 28
    - 28
  HEATMAP_SIGMA: 2.0
  CENTER_IDX: 9

TRAIN:
  BATCH_SIZE: 128
  EPOCH: 100
  OPTIMIZER: 'adam'
  LR: 0.00005
  LR_FACTOR: 0.1
  WEIGHT_DECAY: 0.0
  LR_DECAY_STEP: 100
  LR_DECAY_GAMMA: 1.0
  MANUAL_SEED: 1
  GRAD_CLIP: 0.001
  EVAL_FREQ: 5
  VAL_START_EPOCH: 15
  GRAD_NORM: False

ARCH:
  TYPE: HybridBaseline
  PRETRAINED: 'checkpoints/HybridBaseline0755.pth.tar'
  FRAME_NUM: 3
  BACKBONE:
    TYPE: ResNet34
    PRETRAINED: true
    FREEZE_BATCHNORM: false
  HYBRID_HEAD:
    TYPE: IntegralDeconvHead
    NCLASSES: 22
    DECONV_WITH_BIAS: false
    NORM_TYPE: 'softmax'
    INPUT_CHANNEL: 512
    DEPTH_RESOLUTION: 28
    NUM_DECONV_LAYERS: 2
    NUM_DECONV_FILTERS:
      - 256
      - 256
    NUM_DECONV_KERNELS:
      - 4
      - 4
    FINAL_CONV_KERNEL: 1
  BOX_HEAD_KIN1:
    TYPE: MLP_O
    LAYERS_N: [1536, 256]
    OUT_CHANNEL: 128
    USE_DROPOUT: False
  BOX_HEAD_KIN2:
    TYPE: MLP_O
    LAYERS_N: [146, 64]
    OUT_CHANNEL: 12
    USE_DROPOUT: False
  BOX_HEAD_POSE:
    TYPE: MLP_O
    LAYERS_N: [512, 256, 128]
    OUT_CHANNEL: 6
    USE_DROPOUT: False
  PREVIOUS: []
  NTASKS: 13
  DIRECT: False

LAMBDAS: [1.0, 0.2, 0.01, 0.001, 0.0005, 0.0000005, 0.01, 0.001, 0.0001, 0.0000001]
CRITERION:
  - TYPE: JointsLoss
    LAMBDA_JOINTS_3D: 1.0
    LAMBDA_CORNERS_3D: 1.0
  - TYPE: HandOrdLoss
  - TYPE: MSEVelLoss
    USE_NORM: False
  - TYPE: MSEAccLoss
    USE_NORM: False
  - TYPE: MSEOmegaLoss
    USE_NORM: False
  - TYPE: MSEBetaLoss
    USE_NORM: False
  - TYPE: VelConsistencyLoss
    USE_NORM: False
  - TYPE: AccConsistencyLoss
    USE_NORM: False
  - TYPE: OmegaConsistencyLoss
    USE_NORM: False
  - TYPE: BetaConsistencyLoss
    USE_NORM: False
EVALUATOR:
  - TYPE: LossesMetric
    VIS_LOSS_KEYS: []
  - TYPE: Hand3DPCKMetric
    VAL_MIN: 0.00
    VAL_MAX: 0.05
    STEPS: 20
  - TYPE: Mean3DEPE
    VAL_KEYS: [corners_3d_abs, joints_3d_abs]
    MILLIMETERS: true
  - TYPE: Vis2DMetric
    NCOL: 6
    NROW: 6
    CORNER_LINK_ORDER: [0, 1, 3, 2, 4, 5, 7, 6]
  - TYPE: RTmetric

MANAGER:
  VAL_FREQ: None
  VAL_START_EPOCH: None
  EPOCH: None
